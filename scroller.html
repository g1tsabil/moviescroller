<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Shows</title>
    <link rel="stylesheet" href="scroller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <p class="header text-uppercase">CINEMA <b>DETAILS</b></p>

    <div class="center" id="media">

        <div id="bcs" class="internal">
            <img src="bcs.jpg" alt="Better Call Saul Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="morb" class="internal">
            <img src="morbius.jpg" alt="Morbius Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="sv" class="internal">
            <img src="sv.jpg" alt="Silicon Valley Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="sop" class="internal">
            <img src="sopranos.jpg" alt="Sopranos Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="tp" class="internal">
            <img src="tp.jpg" alt="Twin Peaks Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="batman" class="internal">
            <img src="batman.jpg" alt="Batman Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="inter" class="internal">
            <img src="interstellar.jpg" alt="Interstellar Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="ds" class="internal">
            <img src="ds.jpg" alt="Doctor Strange Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="koth" class="internal">
            <img src="koth.jpg" alt="King of the Hill Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="bm" class="internal">
            <img src="bm.jpg" alt="Black Mirror Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="topgun" class="internal">
            <img src="topgun.jpg" alt="Top Gun Maverick Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="jw" class="internal">
            <img src="jw.jpg" alt="John Wick Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="itcrowd" class="internal">
            <img src="itcrowd.jpg" alt="IT Crowd Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="from" class="internal">
            <img src="from.jpg" alt="From Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="bb" class="internal">
            <img src="bb.jpg" alt="Breaking Bad Image">
            <div class="overlay pointer"></div>
        </div>

        <div id="min" class="internal">
            <img src="minions.jpg" alt="Rise of Gru Image">
            <div class="overlay pointer"></div>
        </div>

    </div>

    <div class="leftpos">
        <div class="leftpanel">
            <div class="leftbtn">
                <button id="left" type="button" class="btn btn-xl btn-outline-light">&lt</button>
            </div>
        </div>
    </div>

    <div class="rightpos">
        <div class="rightpanel">
            <div class="rightbtn">
                <button id="right" type="button" class="btn btn-xl btn-outline-light">&gt</button>
            </div>
        </div>
    </div>
    
    <script src="scroll.js"></script>
</body>

</html>
